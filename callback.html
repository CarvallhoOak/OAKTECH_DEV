<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Callback - Google Drive OAuth</title>
    <script>
        // Função para extrair parâmetros da URL
        function getQueryParameter(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        window.onload = function() {
            var code = getQueryParameter('code');

            if(code) {
                // Envia para o app Sketchware via JavascriptInterface
                if (typeof Android !== 'undefined' && Android.receiveCode) {
                    Android.receiveCode(code);
                    // Mensagem amigável para o usuário
                    document.body.innerHTML = "<h2>Autorizado com sucesso!</h2><p>Você pode fechar esta página.</p>";
                } else {
                    document.body.innerHTML = "<h2>Auth code (teste navegador):</h2><p>" + code + "</p>";
                }
            } else {
                var error = getQueryParameter('error');
                document.body.innerHTML = "<h2>Erro no OAuth:</h2><p>" + (error ? error : "Sem code na URL") + "</p>";
            }
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>
    <h2>Aguarde...</h2>
    <p>Autorizando aplicativo pelo Google.</p>
</body>
</html>
